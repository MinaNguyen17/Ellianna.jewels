<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/admin.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Dosis:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <title>Admin Page</title>
  </head>
  <body>
    <!------------ Header of the page -------------->
    <div class="hero">
      <div class="navbar">
        <img
          src="/img/logo.png"
          alt="logo"
          style="height: 90px; width: 195px"
        />
        <ul>
          <li><a href="/">Home</a></li>
          <li><a href="/product-page">Product</a></li>
          <li><a href="/signin-page">Sign In</a></li>
          <li><a href="/admin-page">Admin</a></li>
        </ul>
        <div class="navbar-icon">
          <img src="/img/5.png" alt="icon" />
          <img src="/img/6.png" alt="icon" />
          <img src="/img/7.png" alt="icon" />
        </div>
      </div>
    </div>
    <!------------ Body of the page -------------->
    <div class="form-section">
      <div class="form-container-left">
        <h2>Create New Product</h2>
        <form id="createProductForm">
          <label for="name">Product Name:</label>
          <input type="text" id="name" name="name" required /><br />

          <label for="description">Description:</label>
          <textarea id="description" name="description" required></textarea
          ><br />

          <label for="price">Price:</label>
          <input type="number" id="price" name="price" required /><br />

          <div class="checkbox-group">
            <input type="checkbox" id="available" name="available" />
            <label for="available">Available</label>
          </div>

          <div class="checkbox-group">
            <input type="checkbox" id="isCustomized" name="isCustomized" />
            <label for="isCustomized">Is Customized</label>
          </div>

          <input type="submit" value="Create Product" />
        </form>
      </div>
      <div class="form-container-right">
        <h2>Update Product Image</h2>
        <form id="updateImageForm" enctype="multipart/form-data">
          <label for="productId">Product ID:</label>
          <input type="text" id="productId" name="productId" required /><br />

          <label for="productImage">Select Image:</label>
          <input
            type="file"
            id="productImage"
            name="productImage"
            accept="image/*"
            required
          /><br />

          <input type="submit" value="Update Image" />
        </form>
      </div>
    </div>
    <!------------ End of Body ------------------->
  </body>
  <script src="/jquery.js" type="text/javascript"></script>
  <script src="/admin.js"></script>
  <script src="/event.js" type="text/javascript"></script>
</html>
